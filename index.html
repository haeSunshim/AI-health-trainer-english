<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />
    <title>Haesun AI Health Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body style="background-color: rgb(10, 10, 12);"></body>
    <div class="container mt-5">
      <div class="frame">
        <div class="center">
          <div class="headline">
            <div class="counterr">Squat</div>
          </div>
          <div class="circle-big">
            <div class="text">
              <span id="counter">0</span>
            </div>
            <svg>
              <circle class="bg" cx="57" cy="57" r="52" />
              <circle class="progress" cx="57" cy="57" r="52" />
            </svg>
          </div>
        </div>
      </div>
      <div class="intro">üèãüèª‚Äç‚ôÄÔ∏èAI Health Trainerü§∏üèª‚Äç‚ôÄÔ∏è</div>
      <br />
      <div class="start">
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="init()"
        >
          START
        </button>
      </div>

      <div><canvas id="canvas"></canvas></div>
      <div id="label-container"></div>
    </div>

    <div class="feedback">
      <li>
        <i class="fa fa-linkedin-square" style="color: #8d6ffa;"></i>
        <a href="https://haesun-shim.web.app/">Send me Feedback:)</a>
      </li>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      const URL = "./my_model/";
      let model, webcam, ctx, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 500;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size;
        canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }
      var progress = 327;
      var status = "stand";
      var count = 0;
      async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);
        if (prediction[0].probability.toFixed(2) > 0.9) {
          if (status == "squat") {
            count++;
            if (count >= 11 && 20 > count) {
              var audio = new Audio("0.m4a");
              audio.play();
              await new Promise((r) => setTimeout(r, 400));
              var audio = new Audio((count % 10) + ".m4a");
              audio.play();
            } else if (count >= 20 && 30 > count) {
              if (count == 20) {
                var audio = new Audio("2.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
              } else {
                var audio = new Audio("2.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio((count % 10) + ".m4a");
                audio.play();
              }
            } else if (count >= 30 && 40 > count) {
              if (count == 30) {
                var audio = new Audio("3.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
              } else {
                var audio = new Audio("3.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio((count % 10) + ".m4a");
                audio.play();
              }
            } else if (count >= 40 && 50 > count) {
              if (count == 40) {
                var audio = new Audio("4.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
              } else {
                var audio = new Audio("4.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio("0.m4a");
                audio.play();
                await new Promise((r) => setTimeout(r, 400));
                var audio = new Audio((count % 10) + ".m4a");
                audio.play();
              }
            } else if (count == 50) {
              var audio = new Audio("5.m4a");
              audio.play();
              await new Promise((r) => setTimeout(r, 400));
              var audio = new Audio("0.m4a");
              audio.play();
              await new Promise((r) => setTimeout(r, 400));
              var audio = new Audio("congrats.m4a");
              audio.play();
            }

            // await new Promise((r) => setTimeout(r, 1000));
            else {
              var audio = new Audio((count % 10) + ".m4a");
              audio.play();
            }
            progress = progress - 32.7;
            if (progress <= 0) {
              progress = 327 - 32.7;
            }
            $(".progress").css("stroke-dashoffset", progress);
            $("#counter").html(count);
          }
          status = "stand";
        } else if (prediction[1].probability.toFixed(2) == 1.0) {
          status = "squat";
        } else if (prediction[2].probability.toFixed(2) == 1.0) {
          if (status == "squat" || status == "stand") {
            var audio = new Audio("bent.m4a");
            audio.play();
          }
          status = "bent";
        }
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        // finally draw the poses
        drawPose(pose);
      }

      function drawPose(pose) {
        if (webcam.canvas) {
          ctx.drawImage(webcam.canvas, 0, 0);
          // draw the keypoints and skeleton
          if (pose) {
            const minPartConfidence = 0.5;
            tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
          }
        }
      }
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
